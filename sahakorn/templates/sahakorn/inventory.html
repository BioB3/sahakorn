{% extends 'sahakorn/base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">My stock</h1>

    <button class="btn btn-primary my-3" id="add-item">Register items</button>
    <button class="btn btn-primary my-3" id="lent-equipments">TODO: use template to gen filter buttons</button>
    <table class="table table-zebra w-full">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Type</th>
        </tr>
      </thead>
      {% if stock_items %}
      <tbody id="Stock-table">
      </tbody>
      {% else %}
    </table>
    <div>You have no Stock! Register some items to fill your inventory.</div>
    {% endif %}
  
  </div>
{% endblock %}
